<!DOCTYPE html>
<html>
<head>
    <title>প্রশ্ন করুন</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>❓ কৃষি বিষয়ক পরামর্শের জন্য প্রশ্ন করুন</h2>
    <form method="post" class="p-4 bg-white rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">প্রশ্ন সাবমিট করুন</button>
    </form>
</div>
</body>
</html>
